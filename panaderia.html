    <br>
    <br>
    <form action="procesar.php" method="post">

        <input type="text" id="nombre" name="nombre" required>
        <br>
    
        <label for="baguettes">Baguettes:</label>
        <input type="number" id="baguettes" name="baguettes" min="0" value="0">

    </form>
